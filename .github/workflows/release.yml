name: Release Workflow

on:
  pull_request:
  push:
    branches:
      - +([0-9])?(.{+([0-9]),x}).x
      - master
      - next
      - next-major
      - beta
      - alpha
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 13
      - name: Install Dependencies
        run: npm ci
      - name: Build
        env:
          CI: ""
        run: npm run build
      #- name: Run Unit Tests
      #  run: npm run test
  release:
    #if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 13
      - name: Install Dependencies
        run: npm ci
      - name: Build
        env:
          CI: ""
        run: npm run build
      - name: Version & GPR Publish
        run: npx semantic-release
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Deploy Storybook
        run: npm run deploy-storybook
        #env:
        #  NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        #  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}